<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="signifyingm.ico" type="image/x-icon" alt="motivique icon">
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="titleContainer">

      <div class="startContainer">

        <div class="startButton">
          <h1 class="startGame">START GAME</h1>
          <div class="dropdown">
            <button class="dropbtn"><h2>Start Game</h2></button>
            <div class="dropdown-content">
              <a href="#muted" onclick="muteLoad()">Muted Primary and Secondary</a>
              <a href="#roy" onclick="royLoad()">ROY G BIV</a>
              <a href="#starry" onclick="starryLoad()">Starry Starry Night</a>
              <a href="#r12">Random 12</a>
              <a href="#r24">Random 24</a>
              <a href="#r36">Random 36</a>
              <a href="#r48">Random 48</a>
              <a href="#r60">Random 60</a>
            </div>
          </div>
        </div>
      </div>

      <div class="memoryContainer">
          <h1 class="memoryTitle">THE MEMORY GAME</h1>
      </div>

      <div class="currentScoreContainer">
        <button class="currentScoreButton">
          <h2 id="score">SCORE: </h2>
        </button>
      </div>
    </div>

    <div id="game">
    </div>

    <div class="highScoreContainer">
      <button class="highScoreButton">
        <h2 class="highScore">SEE HIGH SCORES</h2>
      </button>
    </div>

    <div class="saveScoreContainer" id="hideScoring">
      <button class="saveScoreButton">
        <form action="" id="scoreForm">
          <input id="initials" type="text" placeholder="Enter Initials:">
          <label for="initials">Save your score?</label></form>
      </button>
    </div>

    <script src="script.js"></script>

  </body>
</html>
